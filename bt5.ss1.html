<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>An Unordered HTML List</h1>
    <ul>
        <li>
            <p>Coffee</p>
        </li>
        <li>
            <p>Tea</p>
        </li>
        <li>
            <p>Milk</p>
        </li>
    </ul>
    <h1>An Ordered List</h1>
    <ol>
        <li>
            <p>Coffee</p>
        </li>
        <li>
            <p>Tea</p>
        </li>
        <li>
            <p>Milk</p>
        </li>
    </ol>
</body>
</html>
